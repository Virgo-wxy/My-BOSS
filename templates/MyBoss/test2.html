{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="{% static 'js/echarts.js' %}"></script>
</head>
<body>
<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<div id="main" style="width: 800px;height:600px; margin-left: 300px;margin-top: 50px"></div>
<script type="text/javascript">
    // 绘制图表。
    echarts.init(document.getElementById('main')).setOption({
        title: {
            text: '学历要求比例',
            subtext: '',
            x: 'center'
        },
        tooltip: {
            trigger: 'item',
            formatter: "{a} <br/>{b} : {c} ({d}%)"
        },
        legend: {
            orient: 'vertical',
            left: 'left',
            data: ['不限', '大专', '本科', '硕士']
        },
        series: [
            {
                name: '访问来源',
                type: 'pie',
                radius: '70%',
                center: ['50%', '60%'],
                data: [
                    {name: '不限', value: {{ result1 }}},
                    {name: '大专', value: {{ result2 }}},
                    {name: '本科', value: {{ result3 }}},
                    {name: '硕士', value: {{ result4 }}}
                ],
                itemStyle: {
                    emphasis: {
                        shadowBlur: 10,
                        shadowOffsetX: 0,
                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                    }
                }
            }
        ]




        {#series: {#}
        {#    type: 'pie',#}
        {#    data: [#}
        {#        {name: '不限', value: {{ result1 }}},#}
        {#        {name: '大专', value: {{ result2 }}},#}
        {#        {name: '本科', value: {{ result3 }}},#}
        {#        {name: '硕士', value: {{ result4 }}}#}
        {#        ]}#}

    })
</script>
</body>
</html>
