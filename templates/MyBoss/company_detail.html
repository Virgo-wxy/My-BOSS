{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>公司详情</title>
    <link rel="stylesheet" type="text/css" href="{% static  'css/bootstrap.css' %}">
	<script type="text/javascript" src="{% static 'js/jquery.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/bootstrap.js' %}"></script>
</head>
<body>
<h2 style="text-align: center">职位</h2>
<div class="container">
    <table class="table table-striped table-bordered table-hover table-condensed">
	<thead>
		<tr>
			<th>职位</th>
			<th>薪资</th>
			<th>地点</th>
            <th>发布时间</th>
            <th>招聘要求</th>
            <th>工作经验</th>
		</tr>
	</thead>
    {% for foo in result %}
	<tbody>
		<tr class="active">
                <td>{{ foo.title }}</td>
                <td>{{ foo.pay }}</td>
                <td>{{ foo.site }}</td>
                <td>{{ foo.release_time }}</td>
                <td>{{ foo.condition }}</td>
                <td>{{ foo.work_time }}</td>
		</tr>
	</tbody>
    {% endfor %}
    </table>
</div>

</body>
</html>
